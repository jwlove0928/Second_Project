<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="style_ms.css">
		<script type="text/javascript">
		function pwcheck() {
			if(write_member.mbpw.value!=write_member.mbpw_re.value){
				document.getElementById('sentence').innerHTML='비밀번호가 맞지않습니다. 다시 입력해주세요';
				return false;
			}else if(write_member.mbpw.value == write_member.mbpw_re.value){
				document.getElementById('sentence').innerHTML='비밀번호가 일치합니다.';
				return true;
			}
			document.write_member.submit();
		}
		</script>
	</head>
		<body>
			<div align="center">
			<basefont size= 6>
			<table width="940">
			<form action ="membership.jsp" name="write_member" method="post">
				<tr>
					<td>회원가입(사진)</td>
				</tr>
				<tr height="327px">
					<td colspan="2" align="left" valign="top" style="20px 0px 0px 0px;">
			<table width="780">
				<tr>
					<td>필수 항목은 꼭 입력해주세요(사진)</td>
				</tr>
				<tr>
					<td>
			<table width="940" style="padding:10px 0 5px 0;">
				<tr>
					<th>이름</th>
				<td><input type="text" name="mbname"></td>
				</tr>
				
				<tr>
					<th>주민등록번호</th>
					<td><input type="text" name="jumin_1">
					<input type="password" name="jumin_2"></td>
				</tr>
				
				<tr>
					<th>아이디</th>
					<td><input type="text" name="mbid" placeholder="영문/숫자 10~12자">  <input type="button" onclick="idcheck()" name="idcheck" value="중복체크"></td>
				</tr>
				
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="mbpw" placeholder="영문/숫자포함 6자 이상"></td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td><input type="password" name="mbpw_re" onchange="pwcheck()"></td>
				</tr>
				
				<tr>
					<th></th>
					<td><p style="color:red;" id="sentence"></p></td>
				</tr>
				
				<tr>
					<th>비밀번호 힌트 답변</th>
					<td><select name="pwhint" size="1" class="select">
						<option value="">선택하세요</option>
						<option value="1">졸업한 초등학교 이름은?</option>
						<option value="2">제일 친한 친구의 이름은?</option>
						<option value="3">아버지 성함은?</option>
						<option value="4">어머니 성함은?</option>
						<option value="5">어릴적 내 별명은?</option>
						<option value="6">가장 아끼는 물건은?</option>
						<option value="7">좋아하는 동물은?</option>
						<option value="8">좋아하는 색깔은?</option>
						<option value="9">좋아하는 음식은?</option>
					</select>
				</tr>
				
				<tr>
					<th>답변</th>
					<td><input type="text" name="pwhint_answer"></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td>
					<input type="text" name="mail"> @
					<input type="text" name="mail_dns">
						<select name="mailaddress">
							<option value="">직접입력</option>
							<option value="daum.net">daum.net</option>
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="hanmail.net">hanmail.net</option>
							<option value="nate.com">nate.com</option>
							<option value="msn.com">msn.com</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<th>주소</th>
					<td>
						<input type="text" name="addr"> -
						<input type="text" name="addr_detail">
						<a href="#" style="cursor:hand;"></a>
						<img src="" style="cursor:pointer"><br>
						<input type="text" name="addr_detail1"><br>
						<input type="text" name="addr_detail2">
					</td>
				</tr>
				<tr>
					<th>핸드폰 번호</th>
						<td><input type="text" name="tel_1"> -
						    <input type="text" name="tel_2"> -
						    <input type="text" name="tel_3">
						</td>
				</tr>
				<tr>
					<th>메일/sns 정보 수신</th>
						<td class="s">
							<input type="radio" name="check_mail" checked> 수신
							<input type="radio" name="check_mail" value="10"> 수신서부
						</td>
				</tr>
				<tr>
					<th>가입경로</th>
						<td>
							<select name="location" size="1">
								<option value="">선택하세요</option>
								<option value="11">인터넷검색</option>
								<option value="12">카페or블로그</option>
								<option value="13">지인소개</option>
								<option value="14">기타</option>
							</select>
						</td>
				</tr>
				
				<tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="완료">
						<input type="reset" value="취소">
			</table>
			</form>
			</table>
			</div>
		</body>
</html>
