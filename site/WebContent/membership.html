<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pwcheck() {
		if(f.pw.value!=f.pw1.value){
			document.getElementById('sentence').innerHTML='비밀번호가 맞지않습니다. 다시 입력해주세요';
			return false;
		}else if(f.pw.value == f.pw1.value){
			document.getElementById('sentence').innerHTML='비밀번호가 일치합니다.';
			return true;
		}
	}
	function joincheck() {
		if(f.pw.value!=f.pw1.value){
			alert("비밀번호가 일치하지 않습니다. 다시 가입해주세요");
			location.href="membership.html";
			return;
		}
		document.f.submit();
	}
	

</script>
</head>
<body>
	<div align="center">
	<h3 align="center">회원가입</h3>
	<hr color="lime" width="500px">
	<form action="membership.jsp" name="f">
	아이디<br>
	<input type="text" name="id"><br>
	비밀번호<br>
	<input type="password" name="pw"><br>
	비밀번호 재확인<br>
	<input type="password" name="pw1" onchange="pwcheck()"><br>
	<p style="color:red;" id="sentence"></p>
	이름<br>
	<input type="text" name="name"><br>
	생년월일<br>
	<input type="text" name="year" placeholder="년(4자)">
	<select name="month">
		<option value="월">월</option>
			<option value="1월">1</option>
			<option value="2월">2</option>
			<option value="3월">3</option>
			<option value="4월">4</option>
			<option value="5월">5</option>
			<option value="6월">6</option>
			<option value="7월">7</option>
			<option value="8월">8</option>
			<option value="9월">9</option>
			<option value="10월">10</option>
			<option value="11월">11</option>
			<option value="12월">12</option>
	</select>
	<input type="text" name="day" placeholder="일"><br>
	성별<br>
	<select name="gender">
		<option value="성별">성별</option>
		<option value="남자">남자</option>
		<option value="여자">여자</option>
	</select><br>
	본인 확인 이메일(선택)<br>
	<input type="text" name="mail" placeholder="선택입력"><br>
	휴대전화<br>
	<input type="text" name="tel" placeholder="전화번호 입력"><br>
	<input type="button" onclick="joincheck()" value="회원가입 완료">
	</form>
	</div>
</body>
</html>
